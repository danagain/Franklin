version: '3'
services:
  streamer:
    build: ./streamer
    environment:
      - MONGO=mongodb://mongo:27017/franklin
      - BIT_API_KEY=1b64d15bace644849152c9e42f7091bc
      - BIT_API_SECRET=5d392d3589004bf9988b72f10022c509
      - SPLUNKTOKEN=00000000-0000-0000-0000-000000000000
      - APP_ENV=docker
    links:
      - mongo
      - splunk
      - web-api
  hunter:
    build: ./hunter
    environment:
      - TIMEINTERVAL=3
      - SPLUNKTOKEN=00000000-0000-0000-0000-000000000000
      - APP_ENV=docker
      - TIME=15
    links:
      - mongo
      - splunk
  web-api:
    build: ./api
    environment:
      - MONGO=mongodb://mongo:27017/franklin
      - BIT_API_KEY=1b64d15bace644849152c9e42f7091bc
      - BIT_API_SECRET=5d392d3589004bf9988b72f10022c509
      - SPLUNKTOKEN=00000000-0000-0000-0000-000000000000
      - APP_ENV=docker
    links:
      - mongo
      - splunk
    ports:
     - "3000:3000"
    expose:
      - 3000
  mongo:
    image: mongo
    volumes:
        - ./scripts/imports:/tmp/dumps
    ports:
     - "27017:27017"
    expose:
     - 27017
  splunk:
    hostname: splunk
    image: splunk/splunk:6.5.3-monitor
    expose:
      - 8088
    environment:
      SPLUNK_CMD: 'add user docker -password docker -role admin -auth admin:changeme'
      SPLUNK_START_ARGS: --accept-license
    ports:
      - "8000:8000"
      - "9997:9997"
      - "8088:8088"
      - "1514:1514"
volumes:
  opt-splunk-etc:
  opt-splunk-var:
